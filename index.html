<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Met-weather app</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>Paris</h1>
          <p>
            Tuesday 14:50, Scattered clouds
            <br />
            Humidity: 60%, Wind: 20.3km/h
          </p>
        </div>
        <div>☁️12°C</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/edithmuz" target="_blank">Edith Muzah</a>,
        is
        <a href="https://github.com/edithmuz/met-weather" target="_blank">
          open-sourced on Github</a
        >
        and
        <a href="https://met-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
